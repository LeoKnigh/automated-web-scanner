version: '3.8'

services:
  # 1. OWASP Juice Shop - современное уязвимое веб-приложение
  juice-shop:
    image: bkimminich/juice-shop:latest
    container_name: juice-shop
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=development

  # 2. DVWA - классическое уязвимое приложение
  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: dvwa
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - PHP_IDE_CONFIG=serverName=dvwa

  # 3. WordPress с уязвимостями (исправленный образ)
wordpress-vuln:
  image: ustclug/vulhub-wordpress:latest  # Используем проверенный образ
  container_name: wordpress-vuln
  ports:
    - "8081:80"
  restart: unless-stopped
  environment:
    - WORDPRESS_DB_HOST=db
    - WORDPRESS_DB_USER=wordpress
    - WORDPRESS_DB_PASSWORD=wordpress
    - WORDPRESS_DB_NAME=wordpress
  depends_on:
    - wordpress-db

# 3.1 База данных для WordPress (обязательное дополнение)
wordpress-db:
  image: mysql:5.7
  container_name: wordpress-db
  restart: unless-stopped
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=wordpress
    - MYSQL_USER=wordpress
    - MYSQL_PASSWORD=wordpress

  # 4. WebGoat - учебное приложение от OWASP
  webgoat:
    image: webgoat/webgoat:latest
    container_name: webgoat
    ports:
      - "8082:8080"
    restart: unless-stopped

