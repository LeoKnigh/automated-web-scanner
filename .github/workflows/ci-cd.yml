name: Security Scanner CI/CD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: python -m pytest tests/ || echo "No tests"

  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install security tools
        run: pip install bandit semgrep
      - name: Run Bandit
        run: bandit -r src/ || true
      - name: Run OpenGrep
        run: |
          echo "=== OPENGREP SCAN START ==="
          semgrep --config auto src/
          echo "=== OPENGREP SCAN END ==="
