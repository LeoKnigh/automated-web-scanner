name: CI/CD Security Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install test dependencies
        run: |
          pip install pytest
          
      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short || echo "No tests found"
          
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install security tools
        run: |
          pip install bandit semgrep
          
      - name: Run Bandit SAST
        run: |
          bandit -r src/ -f html -o bandit_report.html || true
          
      - name: Run Semgrep with Opengrep rules
        run: |
          git clone https://github.com/opengrep/opengrep-rules.git || echo "Rules exist"
          rm -rf ./opengrep-rules/stats/ 2>/dev/null || true
          semgrep scan --config ./opengrep-rules --sarif -o semgrep_report.sarif ./src/ || true
          
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit_report.html
            semgrep_report.sarif
          retention-days: 7
